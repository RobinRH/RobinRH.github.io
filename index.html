    <script>
	days = [
		["emVybw==", "inst"],
	]

        pairs = []
        days.forEach(element => {
            nickname = element[1];
            answerHash = element[0]
            answer = document.querySelector("#" + nickname + "Answer")
            answer.addEventListener("change", checkAnswers)
            result = document.querySelector("#" + nickname + "Result")
            pairs.push([answer, result, answerHash, nickname])
            savedValue = localStorage.getItem("codera-" + nickname)
            if (savedValue) {
                answer.value = savedValue
            }   
            checkAnswers()         
        });

        function checkAnswers() {
            pairs.forEach(element => {
                var [answer, result, answerHash, nickname] = element
                mapSymbol = document.querySelector("#" + nickname + "MapSymbol");
                tableSymbol = document.querySelector("#" + nickname + "TableSymbol");
                localStorage.setItem("codera-" + nickname, answer.value);
                if (btoa(answer.value) == answerHash) {
                    result.innerText = String.fromCharCode("0x2705")
                    mapSymbol.style = "opacity : 1;"
                    tableSymbol.style = "opacity : 1;"
                }
                else if (answer.value == "") {
                    result.innerText = ""
                    mapSymbol.style = "opacity : 0;"
                    tableSymbol.style = "opacity : 0;"
                }
                else {
                    result.innerText =String.fromCharCode("0x274C")
                    mapSymbol.style = "opacity : 0;"
                    tableSymbol.style = "opacity : 0;"
                }
            });
        }

        function deleteStoredAnswers() {
            pairs.forEach(element => {
                var [answer, result, answerHash, nickname] = element
                localStorage.removeItem("codera-" + nickname)                    
            });
        }
    
</script>
